<!DOCTYPE html>
<html>
    <head>
        <title>UrTime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- local css files -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="micromodal.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="border-box my-5 mx-5 d-flex justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex flex-column">
                        <div id="timezone" class="align-self-end"></div>
                        <div id="time"></div>
                        <div id="date" class="align-self-end"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
        
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                    </header>
                    <main class="modal__content" id="modal-1-content">
                        <form method="post">
                            <select class="mb-3 p-2 select-menu" name="timezone" id="select-timezone">
                                <option value="" selected disabled>Pick a timezone</option>
                            </select>

                            <footer class="modal__footer">
                                <button class="modal__btn modal__btn-primary" type="submit">Apply</button>
                                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Cancel</button>
                            </footer>
                        </form>
                    </main>
                </div>
            </div>
        </div>

    </body>
</html>
